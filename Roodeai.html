<!DOCTYPE html>
<html>
<head>
    <title>Sassy Gemini Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .chat-container {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            margin-right: 20px;
        }
        .bot-message {
            background-color: #ffebee;
            margin-right: auto;
            margin-left: 20px;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        #apiKeyInput {
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Sassy Gemini Chatbot ðŸ™„</h2>
        <input type="password" id="apiKeyInput" placeholder="API KEY">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Sassy personality prompts to combine with user input
        const sassyPrompts = [
            "Respond to this in a sarcastic and mildly annoyed tone: ",
            "Pretend you're a grumpy AI and answer this: ",
            "Give a sassy response to this question, like you can't believe they asked it: ",
            "Channel your inner mean girl and respond to this: ",
            "Reply to this with maximum eye-rolling energy: "
        ];

        // Store conversation history
        let conversationHistory = [];

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const apiKey = document.getElementById('apiKeyInput').value;
            const message = input.value.trim();
            
            if (message === '' || apiKey === '') {
                alert('Please enter both a message and an API key!');
                return;
            }

            // Add user message to chat
            addMessage('You: ' + message, 'user-message');
            input.value = '';

            // Add loading message
            const loadingId = addMessage('Bot: *thinking while judging you*', 'bot-message loading');

            try {
                // Select a random sassy prompt
                const sassyPrompt = sassyPrompts[Math.floor(Math.random() * sassyPrompts.length)];
                
                // Prepare the conversation for Gemini
                const prompt = `${sassyPrompt}${message}`;

                // Call Gemini API
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                // Remove loading message
                removeMessage(loadingId);

                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    const botResponse = data.candidates[0].content.parts[0].text;
                    addMessage('Bot: ' + botResponse, 'bot-message');
                    
                    // Update conversation history
                    conversationHistory.push({
                        role: 'user',
                        content: message
                    });
                    conversationHistory.push({
                        role: 'assistant',
                        content: botResponse
                    });
                } else {
                    throw new Error('Invalid response from Gemini');
                }
            } catch (error) {
                removeMessage(loadingId);
                addMessage('Bot: Ugh, something went wrong. Probably your fault. ðŸ™„', 'bot-message');
                console.error('Error:', error);
            }
        }

        function addMessage(message, className) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv.id = 'msg-' + Date.now(); // Return ID for potential removal
        }

        function removeMessage(messageId) {
            const messageDiv = document.getElementById(messageId);
            if (messageDiv) {
                messageDiv.remove();
            }
        }

        // Allow sending message with Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial greeting
        addMessage('Bot: *sigh* Oh great, another human. What do you want? ðŸ™„', 'bot-message');
    </script>
</body>
</html>
